<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
<div class="container" style="padding-top:20px">
    <!-- Content here -->
    <div class="row">
        <div class="col-md-6 mt5">
            <div class="form-inline">
                <div class="form-group">
                    <label class="">Add categorical feature for column</label>
                    <select class="form-control ml5">
                    </select>
                </div>
                <button type="submit" class="btn btn-primary ml5">Go</button>
            </div>

        </div>

        <div class="col-md-6 mt5">
            <div class="form-inline">
                <div class="form-group">
                    <label class="">Remove the feature named</label>
                    <input class="form-control ml5">
                    </input>

                </div>
                <button type="submit" class="btn btn-primary ml5">Go</button>
            </div>
        </div>


        <div class="col-md-6 mt5">
            <div class="form-inline">
                <div class="form-group">
                    <label class="">Add count feature for column</label>
                    <select class="form-control ml5">
                    </select>
                </div>
                <div class="form-group">
                    <label class="">, pattern</label>
                    <input class="form-control ml5" style="width:150px;">
                    </input>
                </div>
                <button type="submit" class="btn btn-primary ml5">Go</button>
            </div>
        </div>

        <div class="col-md-6 mt5">
            <div class="form-inline">
                <div class="form-group">
                    <label class="">Remove all features in category</label>
                    <select class="form-control ml5">
                    </select>

                </div>
                <button type="submit" class="btn btn-primary ml5">Go</button>
            </div>
        </div>
        <div class="col-md-6 mt5">
            <div class="form-inline">
                <div class="form-group">
                    <label class="">Add bag-of-word features for column</label>
                    <select class="form-control ml5">
                    </select>

                </div>
                <button type="submit" class="btn btn-primary ml5">Go</button>
            </div>
        </div>
        <div class="col-md-6 mt5">
            <div class="form-inline">
                <div class="form-group">
                    <label class="">Remove all features that origniate form column</label>
                    <select class="form-control ml5">
                    </select>

                </div>
                <button type="submit" class="btn btn-primary ml5">Go</button>
            </div>
        </div>
        <div class="col-md-12 mt5">
            <div class="form-inline">
                <div class="form-group">
                    <label class="">On training set, accuracy is -%, precision is -%, recall is -%. Display:</label>
                    <select class="form-control ml5">
                    </select>

                </div>
            </div>
        </div>
    </div>


</div>
